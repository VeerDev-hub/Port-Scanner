name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
        shell: bash
      - name: Lint syntax
        run: python -m py_compile portscanner_cli.py scanner_core.py validators.py enrichment.py
      - name: Run tests
        run: pytest -q

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build binary
        run: |
          chmod +x build.sh
          ./build.sh --clean
      - name: Build .deb package
        run: |
          chmod +x package_deb.sh
          ./package_deb.sh
      - uses: actions/upload-artifact@v4
        with:
          name: portspectre-linux
          path: |
            dist/portspectre
            dist/*.deb
